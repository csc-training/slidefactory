data-dir: /data
to: revealjs
from: markdown

# Metadata variables used e.g. in template.html
metadata:
  revealjs-url: /app/reveal.js
  theme: csc-2016
  themepath: /app/themes/csc-2016

template: /app/themes/csc-2016/template.html

# Variables to revealjs
# N.B. Give true/false as 1/0.
# See https://pandoc.org/MANUAL.html#variables-for-html-slides
# "All reveal.js configuration options are available as variables."
# "To turn off boolean flags that default to true in reveal.js, use 0."
variables:
  width: 1920
  height: 1080
  history: 1
  center: 0
  controls: 0
  transition: 'none'
  backgroundTransition: 'none'

standalone: true
embed-resources: true
highlight-style: pygments
filters:
  - type: json
    path: /app/filters/background-image.py
  - type: json
    path: /app/filters/contain-slide.py
  - type: json
    path: /app/filters/url-encode.py
  - type: json
    path: /app/filters/pandoc-emphasize-code
html-math-method:
  method: mathjax
  url: /app/mathjax/MathJax.js
